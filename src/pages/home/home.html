<ion-header>
  <ion-navbar>
    <ion-title>
     Registro
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label fixed>Username</ion-label>
          <ion-input [(ngModel)] ="usuario1" type = "text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input [(ngModel)] ="contrasena1" type = "password"></ion-input>
        </ion-item>
      
      </ion-list>
  <button ion-button (click) = "Nuevo()">Register</button>
  <button ion-button (click) = "Entrar()">Log in</button>
</ion-content>
